<!DOCTYPE HTML>
<html>
<head>
    <title>Site Template</title>

    <link rel="stylesheet" href="assets/styles/main.css">

    <link rel="stylesheet" href="assets/styles/calendar.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/styles/mplayer.css">
    <link rel="stylesheet" href="assets/styles/news.css">
    <link rel="stylesheet" href="assets/styles/user.css">
    <link rel="stylesheet" href="assets/styles/vplayer.css">
    <link rel="stylesheet" href="assets/styles/weather.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:100normal,200normal,300normal,400normal&subset=all' rel='stylesheet' type='text/css'>

    <script src="assets/scripts/jquery-2.1.3.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</head>
<body>
<div id="modules">
    <div id="moduleWeather" class="wSmall hSmall">
        <div class="weatherCurrent" data-font-adjust-width="4%">
            <div class="weatherCurrentIcon" style="background-image: url('assets/images/weatherCloudSun.png')"></div>
            <div class="weatherCurrentTemperature" data-font-adjust-height="90%">18&deg;C
            </div>
            <div class="weatherCurrentPlace">Simferopol</div>
        </div>
        <div class="weatherDay">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>WEd</div>
            <div class="weatherDayCurrent">Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="weatherIcons">
            <div>
                <img src="assets/images/weatherCloudSunS.png" />
                <div>18&deg;C</div>
            </div>
            <div>
                <img src="assets/images/weatherCloudSunS.png" />
                <div>18&deg;C</div>
            </div>
            <div>
                <img src="assets/images/weatherCloudSunS.png" />
                <div>18&deg;C</div>
            </div>
            <div>
                <img src="assets/images/weatherCloudSunS.png" />
                <div>18&deg;C</div>
            </div>
            <div class="weatherDayCurrent">
                <img src="assets/images/weatherCloudSunWS.png" />
                <div>18&deg;C</div>
            </div>
            <div>
                <img src="assets/images/weatherCloudSunS.png" />
                <div>18&deg;C</div>
            </div>
            <div>
                <img src="assets/images/weatherCloudSunS.png" />
                <div>18&deg;C</div>
            </div>
        </div>
    </div>
    <div id="moduleLogin" class="wSmall hMedium">
        <div class="tmpMod">Логин</div>
    </div>
    <div id="moduleUser" class="wSmall hMedium">
        <div class="tmpMod">Профиль</div>
    </div>
    <div id="moduleMusicPlayer" class="wSmall hMedium">
        <div class="tmpMod">Музыкальный Плеер</div>
    </div>
    <div id="moduleCalendar" class="wSmall hSmall">
        <div class="tmpMod">Календарь</div>
    </div>
    <div id="moduleNews" class="wSmall hSmall">
        <div class="tmpMod">Новости</div>
    </div>
    <div id="moduleVideoPlayer" class="wSmall hSmall">
        <div class="tmpMod">Видео Плеер</div>
    </div>
</div>
</body>
</html>
